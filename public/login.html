<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store System</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/login.css">

  </head>
  <body>
    <div class="login-container">

      <div class="login-header">
        Login
      </div>

      <div class="login-body">
        <div class="email-container">
          <div class="credentials-title">
            Email <span style="color: red">*</span>
          </div>
          <input type="email" class="js-email-input credentials-input" placeholder="juandelacruz@example.com">
        </div>
        <div class="password-container">
          <div class="credentials-title">
            Password <span style="color: red">*</span>
          </div>
          <input type="password" class="js-password-input credentials-input" placeholder="********">
        </div>

        <div class="js-error-display login-error-display hidden">
          
        </div>
      </div>

      <div class="login-footer">
        <button type="submit" class="js-login-button login-button">
          Login 
        </button>
      </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="./modules/auth/login.js"></script>
  </body>
</html>
